<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretaje San Pedro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.20/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.20/dist/css/splide-core.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img class="imgSlider"
                        src="https://cafeconjose.com/wp-content/uploads/2018/03/purchase-3113198_1280-1080x675.jpg"
                        alt="">
                </li>
                <li class="splide__slide"><img class="imgSlider"
                        src="https://mmpropiedadesiquique.cl/sitio/wp-content/uploads/2019/03/BL_Jun_24-1024x614.jpg"
                        alt=""></li>
                <li class="splide__slide"><img class="imgSlider"
                        src="https://assets.diarioconcepcion.cl/2020/02/San-Pedro-de-la-Paz-busca-congelar-permisos-de-construcci%C3%B3n-850x400.jpg"
                        alt=""></li>
            </ul>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
        new Splide('.splide', {
            type: 'fade',
            rewind: true,
            autoplay: true
        }).mount();
    </script>

    <script src="js/app.js"></script>
</body>

</html>
